<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>

        <div class="calculator">

            <input class="screen" type="text" name="" id="" value="0">

            <div class="calculator-buttons">
                <div></div>
                <button class="decimal" value=".">.</button>

                <button class="clear" value="clear">AC</button>


                <button class="operator plus" value="+">+</button>
                <button class="operator times" value="*">*</button>
                <button class="operator minus" value="-">-</button>
                <button class="operator divide" value="/">/</button>

                <button class="number" value="9">9</button>
                <button class="number" value="8">8</button>
                <button class="number" value="7">7</button>
                <button class="number" value="6">6</button>
                <button class="number" value="5">5</button>
                <button class="number" value="4">4</button>
                <button class="number" value="3">3</button>
                <button class="number" value="2">2</button>
                <button class="number" value="1">1</button>
                <button class="number" value="0">0</button>
                <button class="delete" value="del">DEL</button>
                <button class="operator" value="=">=</button>
            </div>

        </div>



        <script src="main.js"></script>
    </section>


</body>

</html>
